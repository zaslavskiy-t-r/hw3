<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JOURNEY</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

</head>
<body>

<section class="section-login-form">


    <header class="login-header">
        <a href="" class="journey">JOURNEY</a>


        <div class="login-and-icon clearfix">

            <div class="icon-header ">

                <a href=""> <i class="sprite sprite-ic_caledar1"></i> </a>

                <a href=""> <i class="sprite sprite-ic_forum1"></i> </a>

                <a href=""> <i class="sprite sprite-ic_journey1"></i> </a>


            </div>


            <div class="welcome-header">Welcome,
                <a href="" class="header-login-a color-white">Log In </a>
                or
                <a href="" class="header-login-a color-white"> Sign Up </a>

            </div>

        </div>

    </header>

    <form action="" class="login-form">

        <div class="sign-up-div clearfix">
            <div class="green-square"></div>


            <span class="sign-up">Sign Up</span>

            <a href="" class="login ">Log In</a>

        </div>


        <div class="fb-google">
            <button class="button-facebook">
                <i class="fab fa-facebook-f"></i>
                Facebook
            </button>


            <button class="button-google">
                <i class="fab fa-google-plus-g"></i>
                Google
            </button>

        </div>

        <p class="or">or</p>

        <input type="text" placeholder="First Name" class="input">

        <input type="text" placeholder="Last Name" class="input">

        <input type="email" placeholder="Email" class="input">

        <input type="password" placeholder="Choose Password" class="input">

        <input type="password" placeholder="Confirm Password" class="input">


        <div class="agree-our-div">
            <label class="checkbox-label"> Agree our
                <input type="checkbox" class="checkbox">
                <span class="checkmark"></span>
            </label>

            <a class="links" href=""> Terms & Conditions </a>
        </div>

        <input type="button" value="Create Account" class="create-account">

    </form>

</section>

</body>
</html>
